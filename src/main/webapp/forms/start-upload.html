<form class="form-horizontal">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="name">
        Name
      </label>
      <input class="form-control" name="name" cam-variable-type="String" cam-variable-name="name" type="text">
    </div>
    <div class="form-group">
      <label for="file">
        File
      </label>
      <input type="file" name="file" cam-variable-name="file" cam-variable-type="File" cam-max-filesize="10000000" />
    </div>
  </div>
  <script cam-script type="text/form-script">
  // custom JavaScript goes here
</script>
</form>
